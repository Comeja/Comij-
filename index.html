        /* Header */
        header {

            border: none;

            padding: 10px;

            padding: 10px;
        }
        .category-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .category-item p {

        /* Grid de Restaurantes */

        }

        }
        .restaurant-card img {
            width: 120px;

        }
        .restaurant-info {

        }
        .restaurant-info h3 {
